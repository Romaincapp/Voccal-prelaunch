<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voccal.world - Launching Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4F46E5 0%, #9333EA 50%, #4F46E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 40px;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .ear {
            width: 50px;
            height: 65px;
            border: 6px solid white;
            border-radius: 50%;
        }

        .ear-left {
            border-right: none;
        }

        .ear-right {
            border-left: none;
            border-color: #FBBF24;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
            display: none;
        }

        h1 {
            font-size: 72px;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .launch-badge {
            display: inline-block;
            background: rgba(251, 191, 36, 0.2);
            border: 2px solid #FBBF24;
            color: #FBBF24;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 40px;
            animation: glow 2s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(251, 191, 36, 0.6);
            }
        }

        .email-form {
            display: flex;
            gap: 10px;
            max-width: 450px;
            margin: 0 auto 30px;
        }

        .email-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #1F2937;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .email-input::placeholder {
            color: #9CA3AF;
        }

        .submit-btn {
            padding: 18px 35px;
            background: white;
            color: #4F46E5;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .success-message {
            display: none;
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10B981;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .tagline {
                font-size: 20px;
            }

            .subtitle {
                font-size: 16px;
            }

            .email-form {
                flex-direction: column;
            }

            .submit-btn {
                width: 100%;
            }

            .ear {
                width: 40px;
                height: 55px;
                border-width: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
            </div>
        </div>

        <h1>voccal</h1>
        
        <p class="tagline">√âcoute le monde</p>
        
        <p class="subtitle">
            D√©couvre les vraies voix du quotidien √† travers le monde.<br>
            Des moments authentiques, sans filtre, juste des humains.
        </p>

        <div class="launch-badge">Launching Soon</div>

        <form class="email-form" id="emailForm">
            <input 
                type="email" 
                class="email-input" 
                placeholder="ton@email.com"
                required
                id="emailInput"
            >
            <button type="submit" class="submit-btn">Me notifier</button>
        </form>

        <div class="success-message" id="successMessage">
            üéâ Merci ! On te contacte d√®s le lancement.
        </div>

        <div class="social-links">
            <a href="#" class="social-link" aria-label="Twitter">ùïè</a>
            <a href="#" class="social-link" aria-label="Instagram">üì∑</a>
            <a href="#" class="social-link" aria-label="LinkedIn">in</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const emailInput = document.getElementById('emailInput');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value;
            
            // Ici tu pourrais connecter √† un service comme Mailchimp, ConvertKit, etc.
            console.log('Email submitted:', email);
            
            // Afficher le message de succ√®s
            successMessage.classList.add('show');
            emailInput.value = '';
            
            // Cacher le message apr√®s 5 secondes
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        });
    </script>
</body>
</html>
